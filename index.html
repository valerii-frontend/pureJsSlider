<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Amazing background slider</title>
	</head>
	<body>
		<div class="slider">
			<div class="slide slide_active" style="background-image: url('img/NatGeo01.jpg')"></div>
			<div class="slide" style="background-image: url('img/NatGeo02.jpg')"></div>
			<div class="slide" style="background-image: url('img/NatGeo03.jpg')"></div>
			<div class="slide" style="background-image: url('img/NatGeo04.jpg')"></div>
			<div class="slide" style="background-image: url('img/NatGeo05.jpg')"></div>
			<div class="slide" style="background-image: url('img/NatGeo06.jpg')"></div>
			<div class="slide" style="background-image: url('img/NatGeo07.jpg')"></div>
			<div class="slide" style="background-image: url('img/NatGeo08.jpg')"></div>
			<div class="slide" style="background-image: url('img/NatGeo09.jpg')"></div>
			<div class="slide" style="background-image: url('img/NatGeo10.jpg')"></div>
			<div class="slide" style="background-image: url('img/NatGeo11.jpg')"></div>
			<div class="slide" style="background-image: url('img/NatGeo12.jpg')"></div>
			<div class="slide" style="background-image: url('img/NatGeo13.jpg')"></div>
			<div class="slide" style="background-image: url('img/NatGeo14.jpg')"></div>
			<button class="arrow arrow_left"><i class="fas fa-arrow-left"></i></button>
			<button class="arrow arrow_right"><i class="fas fa-arrow-right"></i></button>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
